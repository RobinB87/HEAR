<div class="jumbotron-fluid bg-light">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Subcategories</li>
        </ol>
    </nav>

    <!--Titel-->
    <div class="row">
        <div class="container text-center">
            <h1>Subcategories</h1>
            <!--<p class="lead"> SubCategories </p>-->
        </div>
    </div>

    <!--Row met de button-->
    <div class=“row”>
        <div class=“col-md-12”>
            <div class="card-body text-center">

                <!--Button target zorgt ervoor dat het de modal van new SubCategory laat zien (Dus ga naar de Modal later in de pagina-->
                <button class="btn-secondary" type="button" data-toggle="modal" data-target="#addSubcategoryModal">
                    New category
                </button>
            </div>
        </div>
    </div>

    <div class=“row”>
        <div class=“col-md-12”>
            <h2></h2>
            <table id="subcategoryTable" class="display" cellspacing="0" width="100%">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Category</th>
                    <th></th>
                </tr>
                </thead>
            </table>
        </div>
    </div>

    <!-- New SubCategory Modal POP UP AlS JE OP CREATE DRUKT-->
    <div id="addSubcategoryModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Content-->
            <div class="modal-content">
                <div class="modal-header text-left">
                    <h4 class="modal-name">Create Subcategory</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <div class="modal-body">

                    <form data-toggle="validator" role="form" id="newSubCategoryForm" onsubmit="return false;"
                          method="post">
                        <div class="form-group">
                            <label for="subcategoryTitleField" class="control-label">Name of Subcategory</label>
                            <input type="text" class="form-control" id="subcategoryTitleField"
                                   placeholder="Enter a name" data-error="DAT IS GEEN NAAM BOYO!" required>
                        </div>

                        <div class="form-group">
                            <label for="categoryListSelect2">Category</label>
                            <select id="categoryListSelect2" name="category.id"
                                    class="form-control categoryListSelect2"
                                    style="width: 250px;">

                            </select>
                        </div>

                        <div class="form-group">
                            <button id="addSubcategoryBtn" type="button" class="btn btn-primary"
                                    data-dismiss="modal">Submit
                            </button>
                            <button id="closeAddSubcategoryBtn" type="button" class="btn btn-default" data-dismiss="modal">Close
                            </button>
                        </div>

                    </form>
                </div>
            </div>

        </div>
    </div>
    <!-- End of new SubCategory Modal -->


    <!-- modal to edit subcategories -->
    <div id="editSubcategoryModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Content-->
            <div class="modal-content">
                <div class="modal-header text-left">
                    <h4 class="modal-name">Edit subcategory</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <div class="modal-body">

                    <form data-toggle="validator" role="form" id="editSubcategoryForm" onsubmit="return false;" method="post">
                        <div class="form-group">
                            <input type="hidden" class="form-control" id="editSubcategoryIdField">
                            <label for="editSubcategoryTitleField" class="control-label">Name of subcategory</label>
                            <input type="text" class="form-control" id="editSubcategoryTitleField" placeholder="Enter a subcategory"
                                   data-error="DAT IS GEEN NAAM BOYO!" required>
                        </div>

                        <div class="form-group">
                            <button id="editSubcategoryBtn" type="button" class="btn btn-primary" data-dismiss="modal">
                                Edit
                            </button>
                            <button id="editSubcategoryCloseBtn" type="button" class="btn btn-default" data-dismiss="modal">Close
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- modal to delete subcategories -->
    <div id="deleteSubcategoryModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Content-->
            <div class="modal-content">
                <div class="modal-header text-left">
                    <h4 class="modal-name">Delete subcategory, are you sure!?!?!?</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <div class="modal-body">

                    <form data-toggle="validator" role="form" id="deleteSubcategoryForm" onsubmit="return false;">
                        <div class="form-group">
                            <input type="hidden" class="form control" id="deleteSubcategoryIdField">
                        </div>

                        <div class="form-group">
                            <button id="deleteSubcategoryBtn" type="button" class="btn btn-primary" data-dismiss="modal">
                                Submit
                            </button>
                            <button id="closeDeleteSubcategoryBtn" type="button" class="btn btn-default" data-dismiss="modal">Close
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="../admin/js/select2.min.js"></script>
<script src="../admin/js/subcategory.js"></script>
