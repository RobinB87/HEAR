<div class="jumbotron-fluid bg-light">
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Subcategories</li>
    </ol>
</nav>

<!--Titel-->
<div class="row">
    <div class="container text-center">
        <h1 class="display-4">Subcategories</h1>
        <!--<p class="lead"> Categories </p>-->
    </div>
</div>

<!--Row met de button-->
<div class=“row”>
    <div class=“col-md-12”>
        <div class="card-body text-center">

            <!--Button target zorgt ervoor dat het de modal van new Category laat zien (Dus ga naar de Modal later in de pagina-->
            <button class="btn-secondary" type="button" data-toggle="modal" data-target="#newSubCategoryModalPane" id="newSubcategoryModal">New subcategory</button>
        </div>
    </div>
</div>

<div class=“row”>
    <div class=“col-md-12”>
        <h2></h2>
        <table id="subCategoryTable" class="display" cellspacing="0" width="100%">
            <thead>
            <tr>
                <th>Id</th>
                <th>Title</th>
                <th>Category</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
        </table>
    </div>
</div>

<!-- New Category Modal POP UP AlS JE OP CREATE DRUKT-->
<div id="newSubCategoryModalPane" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Content-->
        <div class="modal-content">
            <div class="modal-header text-left">
                <h4 class="modal-name">Create Subcategory</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <div class="modal-body">

                <form data-toggle="validator" role="form" id="newSubCategoryForm" onsubmit="return false;" method="post">
                    <div class="form-group">
                        <label for="subCategoryTitleField" class="control-label">Name of Subcategory</label>
                        <input type="text" class="form-control" id="subCategoryTitleField" placeholder="Enter a name" data-error="DAT IS GEEN NAAM BOYO!" required>
                    </div>

                    <div class="form-group">
                        <label for="categoryListSelect2">Category</label>
                        <select id="categoryListSelect2" name="category.id" class="form-control" style="width: 250px;">

                        </select>
                    </div>

                    <div class="form-group">
                        <button id="subCategorySubmitBtn" type="button" class="btn btn-primary" data-dismiss="modal">Submit</button>
                        <button id="closeButton" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>

                </form>
            </div>
        </div>

    </div>
</div>
<!-- End of new Category Modal -->
</div>

<script src="../admin/js/select2.min.js"></script>
<script src="../admin/js/subcategory.js"></script>
