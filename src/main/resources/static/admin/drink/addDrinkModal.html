<div id="addDrinkModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Content-->
        <div class="modal-content">
            <div class="modal-header text-left">
                <h4 class="modal-name">Create Category</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <div class="modal-body">

                <form data-toggle="validator" role="form" id="addDrinkForm" onsubmit="return false;">
                    <div class="form-group">
                        <label for="addDrinkTitleField" class="control-label">Name of Category</label>
                        <label for="addDrinkPriceField" class="control-label">Name of Category</label>
                        <input type="text" class="form-control" id="addDrinkTitleField" placeholder="Enter a name"
                               data-error="DAT IS GEEN NAAM BOYO!" required>
                        <input type="number" class="form-control" id="addDrinkPriceField" placeholder="Enter a name"
                               data-error="DAT IS GEEN NAAM BOYO!" required>
                    </div>

                    <div class="form-group">
                        <button id="addDrinkBtn" type="button" class="btn btn-primary" data-dismiss="modal">
                            Submit
                        </button>
                        <button id="closeAddDrinkBtn" type="button" class="btn btn-default" data-dismiss="modal">Close
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="../admin/js/drink.js"></script>
