<!--NIET VERWIJDEREN BITCHES STRAKS NOG NODIG >ALLE ID'S KLOPPEN-->

<div class="jumbotron-fluid bg-light">
    <!--breadcrumb-->
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Ingredients</li>
        </ol>
    </nav>

    <!--Titel-->
    <div class="row">
        <div class="container text-center">
            <h1 class="display-4">Ingredients</h1>
            <!--<p class="lead"> Categories </p>-->
        </div>
    </div>

    <!--Row met de button-->
    <div class=“row”>
        <div class=“col-md-12”>
            <div class="card-body text-center">

                <!--Button target zorgt ervoor dat het de modal van new Category laat zien (Dus ga naar de Modal later in de pagina-->
                <button class="btn-secondary" type="button" data-toggle="modal" data-target="#newIngredientsModal">New
                    Ingredient
                </button>
            </div>
        </div>
    </div>

    <div class=“row”>
        <div class=“col-md-12”>
            <h2></h2>
            <table id="ingredientTable" class="display table-hover" cellspacing="0" width="100%">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Edit</th>
                </tr>
                </thead>
            </table>
        </div>

        <!-- New Ingredient Modal POP UP AlS JE OP CREATE DRUKT-->
        <div id="newIngredientsModal" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <!-- Content-->
                <div class="modal-content">
                    <div class="modal-header text-left">
                        <h4 class="modal-name">Create Ingredient</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <div class="modal-body">

                        <form data-toggle="validator" role="form" id="newIngredientForm" onsubmit="return false;">
                            <div class="form-group">
                                <label for="ingredientTitleField" class="control-label">Name of Ingredient</label>
                                <input type="text" class="form-control" id="ingredientTitleField" placeholder="Enter a name"
                                       data-error="DAT IS GEEN NAAM BOYO!" required>
                                <label for="ingredientPriceField" class="control-label">Price of Ingredient</label>
                                <input type="text" class="form-control" id="ingredientPriceField" placeholder="Enter a price"
                                       data-error="DAT IS GEEN NAAM BOYO!" required>


                            </div>

                            <div class="form-group">
                                <button id="addIngredientSubmitBtn" type="button" class="btn btn-primary" data-dismiss="modal">
                                    Submit
                                </button>
                                <button id="closeBtn" type="button" class="btn btn-default" data-dismiss="modal">Close
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
        <!-- End of new Ingredient Modal -->


        <!-- Edit Ingredient Modal -->
        <div id="editIngredientModal" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <!-- Content-->
                <div class="modal-content">
                    <div class="modal-header text-left">
                        <h4 class="modal-name">Edit Ingredient</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <div class="modal-body">

                        <form data-toggle="validator" role="form" id="editIngredientForm" onsubmit="return false;" method="post">
                            <div class="form-group">
                                <input type="hidden" class="form-control" id="ingredientIdField">
                                <label for="editIngredientTitleField" class="control-label">Name of Ingredient</label>
                                <input type="text" class="form-control" id="editIngredientTitleField" placeholder="Enter a name"
                                       data-error="DAT IS GEEN NAAM BOYO!" required>
                            </div>

                            <div class="form-group">
                                <button id="editIngredientEditBtn" type="button" class="btn btn-primary" data-dismiss="modal">
                                    Edit
                                </button>
                                <button id="closeIngredientEditBtn" type="button" class="btn btn-default" data-dismiss="modal">Close
                                </button>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- End of Edit Modal -->

    <!-- Delete Ingredient Modal: COMFIRMATION!-->
    <div id="deleteIngredientModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Content-->
            <div class="modal-content">
                <div class="modal-header text-left">
                    <h4 class="modal-name">Are you sure you want to delete this ingredient?</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <div class="modal-body">

                    <form data-toggle="validator" role="form" id="deleteIngredientForm" onsubmit="return false;" method="post">
                        <div class="form-group">
                            <input type="hidden" class="form-control" id="ingredientIdForm">
                        </div>

                        <div class="form-group">
                            <button id="deleteIngredientConfirmBtn" type="button" class="btn btn-primary" data-dismiss="modal">
                                Confirm Delete
                            </button>
                            <button id="closeDeleteIngredientConfirmBtn" type="button" class="btn btn-default" data-dismiss="modal">Cancel
                            </button>

                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- End of Delete Modal -->

</div>

<script src="../admin/js/ingredient.js"></script>
