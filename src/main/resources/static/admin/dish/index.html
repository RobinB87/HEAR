<div class="jumbotron-fluid bg-light">

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
            <li class="breadcrumb-item"><a href="#">Menu Items</a></li>
            <li class="breadcrumb-item active" aria-current="page">Dishes</li>
        </ol>
    </nav>

    <!--Titel-->
    <div class="row">
        <div class="container text-center">
            <h1 class="display-4">Dishes</h1>
            <!--<p class="lead"> Categories </p>-->
        </div>
    </div>

    <!--Row met de button-->
    <div class=“row”>
        <div class=“col-md-12”>
            <div class="card-body text-center">

                <!--Button target zorgt ervoor dat het de modal van new Dish laat zien (Dus ga naar de Modal later in de pagina-->
                <button class="btn-secondary" type="button" data-toggle="modal" data-target="#createDishModal"
                        id="newDishModal">New Dish
                </button>
            </div>
        </div>
    </div>

    <div class=“row”>
        <div class=“col-md-12”>
            <h2></h2>
            <table id="dishTable" class="display" cellspacing="0" width="100%">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Price</th>
                    <th>Subcategory</th>
                    <th>Actions</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>

    <!-- Create dish modal -->
    <div id="createDishModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Content-->
            <div class="modal-content">
                <div class="modal-header text-left">
                    <h4 class="modal-name">Create Dish</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <div class="modal-body">

                    <form data-toggle="validator" role="form" id="newDishForm" onsubmit="return false;">
                        <div class="form-group">
                            <label for="dishTitleField" class="control-label">Name of dish</label>
                            <input type="text" class="form-control" id="dishTitleField" placeholder="Enter a name"
                                   data-error="DAT IS GEEN NAAM BOYO!" required>
                        </div>

                        <div class="form-group">
                            <label for="dishPriceField" class="control-label">Price of dish</label>
                            <input type="number" class="form-control" id="dishPriceField" placeholder="Enter a price"
                                   required>
                        </div>

                        <div class="form-group">
                            <label for="subCategoryListSelect2">Subcategory</label>
                            <select id="subCategoryListSelect2" name="subcategory.id"
                                    class="form-control subCategoryListSelect2"
                                    style="width: 250px;">
                            </select>
                        </div>

                        <div class="form-group">
                            <button type="button" class="btn btn-default" id="addIngredientBtn">Add
                                ingredient
                            </button>
                        </div>

                        <div id="ingredientContainer"></div>

                        <div class="form-group">
                            <button id="addDishBtn" type="button" class="btn btn-primary" data-dismiss="modal">Submit
                            </button>
                            <button id="closeDishBtn" type="button" class="btn btn-default" data-dismiss="modal">Close
                            </button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
    <!-- End of Create Dish Modal -->

    <!-- Edit Dish Modal -->
    <div id="editDishModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Content-->
            <div class="modal-content">
                <div class="modal-header text-left">
                    <h4 class="modal-name">Edit dish</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <div class="modal-body">

                    <form data-toggle="validator" role="form" id="editDishForm" onsubmit="return false;"
                          method="post">
                        <div class="form-group">
                            <input type="hidden" class="form-control" id="dishIdField">
                            <label for="editDishTitleField" class="control-label">Name of dish</label>
                            <input type="text" class="form-control" id="editDishTitleField"
                                   placeholder="Enter a name"
                                   data-error="DAT IS GEEN NAAM BOYO!" required>
                        </div>

                        <div class="form-group">
                            <button id="editDishEditBtn" type="button" class="btn btn-primary" data-dismiss="modal">
                                Edit
                            </button>
                            <button id="editDishSubmitBtn" type="button" class="btn btn-default"
                                    data-dismiss="modal">Close
                            </button>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
<!-- End of Edit Modal -->

<!-- Delete Dish Modal: COMFIRMATION!-->
<div id="deleteDishModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Content-->
        <div class="modal-content">
            <div class="modal-header text-left">
                <h4 class="modal-name">Are you sure you want to delete this dish?</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <div class="modal-body">

                <form data-toggle="validator" role="form" id="deleteDishForm" onsubmit="return false;"
                      method="post">
                    <div class="form-group">
                        <input type="hidden" class="form-control" id="dishIdForm">
                    </div>

                    <div class="form-group">
                        <button id="deleteDishConfirmBtn" type="button" class="btn btn-primary"
                                data-dismiss="modal">
                            Confirm
                        </button>
                        <button id="deleteDishCancelBtn" type="button" class="btn btn-default" data-dismiss="modal">
                            Cancel
                        </button>

                </form>
            </div>
        </div>
    </div>
</div>
</div>

<script src="../admin/js/select2.min.js"></script>
<script src="../admin/js/dish.js"></script>
