<!--Volle Container voor de hele pagina!-->
<div class="container">
    <!--Titel-->
    <div class="row">
        <div class="container text-center">
            <h1 class="display-4">Categories</h1>
            <!--<p class="lead"> Categories </p>-->
        </div>
    </div>

    <!--Row met de button-->
    <div class=“row”>
        <div class=“col-md-12”>
            <!--Button target zorgt ervoor dat het de modal van new Category laat zien (Dus ga naar de Modal later in de pagina-->
            <button type="button" data-toggle="modal" data-target="#newCategoryModal">New Category</button>
        </div>
    </div>

    <div class=“row”>
        <div class=“col-md-12”>
            <h2></h2>
            <table id="table" class="display" cellspacing="0" width="100%">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>1</td>
                    <td>Voorgerecht</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Hoofdgerecht</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

        <!-- New Category Modal POP UP AlS JE OP CREATE DRUKT-->
    <div id="newCategoryModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Content-->
            <div class="modal-content">
                <div class="modal-header text-left">
                    <h4 class="modal-name">Create Category</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <div class="modal-body">

                    <form data-toggle="validator" role="form" id="newCategoryForm" onsubmit="return false;">
                        <div class="form-group">
                            <label for="inputName" class="control-label">Name of Category</label>
                            <input type="text" class="form-control" id="inputName" placeholder="Enter a name" data-error="DAT IS GEEN NAAM BOYO!" required>
                        </div>

                        <div class="form-group">
                            <button type="submitBtn" class="btn btn-primary">Submit</button>
                            <button id="closeButton" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>

                    </form>
                </div>
            </div>

        </div>
    </div>
<!-- End of new Category Modal -->
</div>
