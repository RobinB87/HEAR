<!--Volle Container voor de hele pagina!-->
<div class="jumbotron-fluid bg-light">
    <!--breadcrumb-->
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Categories</li>
        </ol>
    </nav>

    <!--Titel-->
    <div class="row">
        <div class="container text-center">
            <h1>Categories</h1>
            <!--<p class="lead"> Categories </p>-->
        </div>
    </div>

    <!--Row met de button-->
    <div class=“row”>
        <div class=“col-md-12”>
            <div class="card-body text-center">

                <!--Button target zorgt ervoor dat het de modal van new Category laat zien (Dus ga naar de Modal later in de pagina-->
                <button id="viewNewCategoryModal" class="btn-secondary" type="button" data-toggle="modal">New
                    Category
                </button>
            </div>
        </div>
    </div>

<div class=“row”>
    <div class=“col-md-12”>
        <h2></h2>
        <table id="categoryTable" class="display table-hover" cellspacing="0" width="100%">
            <thead>
            <tr>
                <th>Id</th>
                <th>Title</th>
                <th></th>
            </tr>
            </thead>
        </table>
    </div>

    <!-- New Category Modal POP UP AlS JE OP CREATE DRUKT-->
    <div class="content-wrapper">
        <div id="CategoryModal" class="modal fade" role="dialog">
            <div id="categoryModalContent" class="modal-dialog">
        <!--//Content of Modal (here goes the createModal etc-->

            </div>
        </div>
    </div>
    <!-- End of new Category Modal -->






    <!-- Edit Category Modal -->
    <div id="editCategoryModal" class="modal fade" role="dialog">
        <div class="modal-dialog">


            <!-- Content-->
            <div class="modal-content">
                <div class="modal-header text-left">
                    <h4 class="modal-name">Edit Category</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <div class="modal-body">

                    <form data-toggle="validator" role="form" id="editCategoryForm" onsubmit="return false;" method="post">
                        <div class="form-group">
                            <input type="hidden" class="form-control" id="categoryIdField">
                            <label for="editCategoryTitleField" class="control-label">Name of Category</label>
                            <input type="text" class="form-control" id="editCategoryTitleField" placeholder="Enter a name"
                                   data-error="DAT IS GEEN NAAM BOYO!" required>
                        </div>

                        <div class="form-group">
                            <button id="editCategoryBtn" type="button" class="btn btn-primary" data-dismiss="modal">
                                Edit
                            </button>
                            <button id="closeButton" type="button" class="btn btn-default" data-dismiss="modal">Close
                            </button>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
    <!-- End of Edit Modal -->

    <!-- Delete Category Modal: COMFIRMATION!-->
    <div id="deleteCategoryModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Content-->
            <div class="modal-content">
                <div class="modal-header text-left">
                    <h4 class="modal-name">Are you sure you want to delete this category??</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <div class="modal-body">

                    <form data-toggle="validator" role="form" id="deleteCategoryForm" onsubmit="return false;" method="post">
                        <div class="form-group">
                            <input type="hidden" class="form-control" id="categoryIdField">
                            <!--<label for="deleteCategoryTitleField" class="control-label">Name of Category</label>-->
                            <!--<input type="text" class="form-control" id="deleteCategoryTitleField" placeholder="Enter a name"-->
                                   <!--data-error="DAT IS GEEN NAAM BOYO!" required>-->
                        </div>

                        <div class="form-group">
                            <button id="deleteCategoryBtn" type="button" class="btn btn-primary" data-dismiss="modal">
                                Confirm Delete
                            </button>
                            <button id="closeButton" type="button" class="btn btn-default" data-dismiss="modal">Cancel
                            </button>

                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- End of Delete Modal -->

</div>

<script src="../admin/js/category.js"></script>
