<!-- Content Create Category-->
<div class="modal-content">
    <div class="modal-header text-left">
        <h4 class="modal-name">Create Category</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
    </div>

    <div class="modal-body">

        <form data-toggle="validator" role="form" id="newCategoryForm" onsubmit="return false;">
            <div class="form-group">
                <label for="categoryTitleField" class="control-label">Name of Category</label>
                <input type="text" class="form-control" id="categoryTitleField" placeholder="Enter a name"
                       data-error="DAT IS GEEN NAAM BOYO!" required>
            </div>

            <div class="form-group">
                <button id="addCategoryBtn" type="button" class="btn btn-primary" data-dismiss="modal">
                    Submit
                </button>
                <button id="closeButton" type="button" class="btn btn-default" data-dismiss="modal">Close
                </button>
            </div>
        </form>
    </div>
</div>
