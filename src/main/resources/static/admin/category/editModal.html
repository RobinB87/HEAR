<!-- Content-->
<div class="modal-content">
    <div class="modal-header text-left">
        <h4 class="modal-name">Edit Category</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
    </div>

    <div class="modal-body">

        <form data-toggle="validator" role="form" id="editCategoryForm" onsubmit="return false;"
              method="post">
            <div class="form-group">
                <input type="hidden" class="form-control" id="categoryIdField">
                <label for="editCategoryTitleField" class="control-label">Name of Category</label>
                <input type="text" class="form-control" id="editCategoryTitleField"
                       placeholder="Enter a name"
                       data-error="DAT IS GEEN NAAM BOYO!" required>
            </div>

            <div class="form-group">
                <button id="editCategoryBtn" type="button" class="btn btn-primary" data-dismiss="modal">
                    Edit
                </button>
                <button id="closeButton" type="button" class="btn btn-default" data-dismiss="modal">
                    Close
                </button>
        </form>
    </div>
</div>
