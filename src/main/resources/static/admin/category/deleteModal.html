<div class="modal-content">
    <div class="modal-header text-left">
        <h4 class="modal-name">Are you sure you want to delete this category??</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
    </div>

    <div class="modal-body">

        <form data-toggle="validator" role="form" id="deleteCategoryForm" onsubmit="return false;"
              method="post">
            <div class="form-group">
                <input type="hidden" class="form-control" id="categoryIdField">
            </div>

            <div class="form-group">
                <button id="deleteCategoryBtn" type="button" class="btn btn-primary" data-dismiss="modal">
                    Confirm Delete
                </button>
                <button id="closeButton" type="button" class="btn btn-default" data-dismiss="modal">Cancel
                </button>

        </form>
    </div>
</div>
